<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>打卡系統</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body class="homepage">
  <div class="glass-container">
    <h1 class="title">打卡系統</h1>
    <button class="glass-button btnClockin" onclick="handlePunch('clockin')">上班打卡</button>
    <button class="glass-button btnClockout" onclick="handlePunch('clockout')">下班打卡</button>
    <button class="glass-button btnQuery" onclick="window.location.href='query.html'">查詢打卡紀錄</button>
    <p id="status"></p>
  </div>

  <div class="lang-toggle" onclick="toggleLang()">🌐 語言</div>
  <script src="lang.js"></script>
  <script type="module">
    import { handlePunch } from './app.js';
    window.handlePunch = handlePunch;
  </script>
</body>
</html>
