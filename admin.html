<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>刪除所有打卡資料</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 40px;
      color: #000;
    }

    #clear-btn {
      font-size: 5vw;
      padding: 20px 40px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    #clear-btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <h1>⚠️ 管理功能：清除所有打卡資料</h1>
  <button id="clear-btn">🗑️ 一鍵清除所有資料</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDNDdqSsZSoy-gN-MGDyjAoTSP_dWq5QTw",
  authDomain: "pwa-checkin-95888.firebaseapp.com",
  projectId: "pwa-checkin-95888",
  storageBucket: "pwa-checkin-95888.firebasestorage.app",
  messagingSenderId: "329626172975",
  appId: "1:329626172975:web:05480744a575a213de90da"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("clear-btn").addEventListener("click", async () => {
      const confirmDelete = confirm("⚠️ 確定要刪除所有打卡資料嗎？此操作無法復原！");
      if (!confirmDelete) return;

      const snapshot = await getDocs(collection(db, "attendance"));
      const deletions = snapshot.docs.map(docSnap => deleteDoc(doc(db, "attendance", docSnap.id)));
      await Promise.all(deletions);
      alert("✅ 所有打卡資料已刪除！");
    });
  </script>
</body>
</html>
